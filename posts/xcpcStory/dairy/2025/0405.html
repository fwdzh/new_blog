v-7011f0d8><!--[--><!--[--><!--[--><div class="article-meta" data-v-09607b56><div class="meta-item" data-v-09607b56><svg class="meta-icon" viewBox="0 0 1024 1024" width="16" height="16" data-v-09607b56><path fill="currentColor" d="M512 77.1c-240.3 0-435 194.8-435 435 0 240.3 194.8 435 435 435 240.3 0 435-194.8 435-435s-194.7-435-435-435z m232.7 640.1L468.2 535.8V190.1h87.7v298.4l237 155.4-48.2 73.3z" data-v-09607b56></path></svg> 2025-04-05</div></div><!--]--><!--]--><!--]--><main class="main" data-v-7011f0d8><div style="position:relative;" class="vp-doc _posts_xcpcStory_dairy_2025_0405" data-v-7011f0d8><div><h1 id="掉分again" tabindex="-1">掉分again <a class="header-anchor" href="#掉分again" aria-label="Permalink to “掉分again”">​</a></h1><p>今天又要掉分了，为什么呢？写出来C题的人一大半都写出了D题，而我却差得很远很远。</p><p>当然这只能是自己的问题。</p><p>掉分的难受，谁都会有，我该怎么去终结它呢？如何使得掉分激励自己进步？</p><p>还在幻想没有刷到足够的题就能靠运气上分甚至上紫上橙吗？该放弃幻想了，天天想那么多，什么用都没有。</p><p>三千多人写出来的题，现在还没想出来。。。</p></div></div></main><footer class="VPDocFooter" data-v-7011f0d8 data-v-e257564d><!--[--><!--]--><div class="edit-info" data-v-e257564d><div class="edit-link" data-v-e257564d><a class="VPLink link vp-external-link-icon no-icon edit-link-button" href="https://github.com/fwdzh/life/edit/main/docs/posts/xcpcStory/dairy/2025/0405.md" target="_blank" rel="noreferrer" data-v-e257564d><!--[--><span class="vpi-square-pen edit-link-icon" data-v-e257564d></span> 在 GitHub 上编辑此页<!--]--></a></div><div class="last-updated" data-v-e257564d><p class="VPLastUpdated" data-v-e257564d data-v-e98dd255>最后更新于: <time datetime="2025-11-09T17:36:24.000Z" data-v-e98dd255></time></p></div></div><!----></footer><!--[--><!--[--><!--[--><div id="giscus-container" class="giscus-wrapper" data-v-a9618fa5></div><!--]--><!--]--><!--]--></div></div></div><!--[--><!--]--></div></div><!----><!--[--><!--]--></div></div>
